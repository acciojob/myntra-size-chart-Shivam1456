<!DOCTYPE html>
<html>
<head>
	<title>Myntra Size Chart</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		th {
			background-color: #f2f2f2;
		}

		td:first-child {
			text-align: left;
			font-weight: bold;
		}
	</style>
</head>
<body>

	<h1>Myntra Size Chart</h1>

	<table>
		<thead>
			<tr>
				<th>Part</th>
				<th>XS</th>
				<th>S</th>
				<th>M</th>
				<th>L</th>
				<th>XL</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Waist</td>
				<td>25</td>
				<td>28</td>
				<td>30</td>
				<td>31</td>
				<td>32</td>
			</tr>
			<tr>
				<td>Chest</td>
				<td>34</td>
				<td>34</td>
				<td>38</td>
				<td>40</td>
				<td>41</td>
			</tr>
			<tr>
				<td>Sleeve</td>
				<td>23</td>
				<td>24</td>
				<td>24</td>
				<td>25</td>
				<td>25</td>
			</tr>
<!-- 			 -->
		</tbody>
	</table>

</body>
</html>
